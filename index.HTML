<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARify QUIZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo">
            <h1>VARify Quiz âš½</h1>
        </div>
        <nav>
            <a href="#">Home</a>
            <input type="text" placeholder="Search..." id="search-bar">
        </nav>
    </header>
        <main id="container">
            <aside class="competitions">
                <h2>Competition</h2>
                <ul>
                    <li><button class="competition-btn">World Cup</button></li>
                    <li><button class="competition-btn">Premier League</button></li>
                    <li><button class="competition-btn">La Liga</button></li>
                    <li><button class="competition-btn">Bundesliga</button></li>
                    <li><button class="competition-btn">Champions League</button></li>
                </ul>
            </aside>
            <section>
                <div class="paragragh">
                    <p>THE ULTIMATE TRIVIA!</p> 
                    <p>THINK YOU KNOW FOOTBALL?</p>  
                    <p>PROVE IT!</p>
                </div>
                <div id="difficulty">
                    <h3>Choose Difficulty:</h3>
                    <button class="difficulty-btn">Easy</button>
                    <button class="difficulty-btn">Medium</button>
                    <button class="difficulty-btn">Hard</button>
                </div>
                
                <div class="quiz-options">
                    <button class="quiz-box">Timed Quiz</button>
                    <button class="quiz-box">Multiple Choices</button>
                    <button class="quiz-box">Stats Quizzes</button>
                </div>
                <div class="score-tracking">
                    <button class="score-box">Score Board</button>
                    <button class="score-box">One V One</button>
                    <button class="score-box">Rank #</button>
                </div>
            </section>
        </main>
    

    <script src="index.js"></script>
</body>
</html>
